<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoScrabble</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/pin.jpg">
<body>

    <img src="Images/logo.png" id="logo">

    <div id="sections">
        <div class="section" id="main">
            <button id="dailyGameButton" onclick="startGame()">Play</button>
            <button id="practiceGameButton" onclick="switchSection('practice')">Practice</button>
            <button id="creditsGameButton" onclick="switchSection('credits')">Credits</button>
        </div>

        <div class="section" id="game">
            <button id="backButton" onclick="switchSection('main')"><img src="Images/back-arrow.png" id="backArrowImg"></button>
            <p id="countryTitle">What's the country?</p>
            <img draggable="false" id="countryImage" src="maps/asia/India/1024.png">

            <div id="input">
                <input id="countryInput">
                
                <button id="submitButton">
                <img id="submitImage" src="Images/submitTick.png"></button>
            </div>
            
        </div>

        <div class="section" id="practice">
            <button id="backButton" onclick="switchSection('main')"><img src="Images/back-arrow.png" id="backArrowImg"></button>
            <p id="practiceTitle">Practice</p>

            <button id="europeButton" class="practiceButton" onclick="switchSection('practice')">Europe</button>
            <button id="africaButton" class="practiceButton" onclick="switchSection('practice')">Africa</button>
            <button id="asiaButton" class="practiceButton" onclick="switchSection('practice')">Asia</button>
            <button id="americaButton" class="practiceButton" onclick="switchSection('practice')">America</button>
            <button id="oceaniaButton" class="practiceButton" onclick="switchSection('practice')">Oceania</button>

        </div>

        <div class="section" id="credits">
            <button id="backButton" onclick="switchSection('main')"><img src="Images/back-arrow.png" id="backArrowImg"></button>
            <p id="creditsTitle">Credits</p>

            <p id="creditsTitle2">Developers</p>
            
            <div id="creditsContainer">

                <div class="creditsUser" id="dexterz-m">
                    <img src="Images/creditsDexter.png" id="creditsImage">
                    <p class="creditsDescription"><a class="creditsDescription" href="https://github.com/dexterz-m">dexterz-m</a></p>
                </div>

                <div class="creditsUser" id="RoustyTousty">
                    <img src="Images/creditsRousty.jpeg" id="creditsImage">
                    <p class="creditsDescription"><a class="creditsDescription" href="https://github.com/RoustyTousty">RoustyTousty</a></p>
                </div>

            </div>

        </div>



    </div>

    <footer id="rights"><a id="rightsLink" href="https://github.com/dexterz-m/geoscrabble">Â© All rights reserved dexterz-m & RoustyTousty</a></footer>

    <script src="main.js"></script>
</body>
</html>
